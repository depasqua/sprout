# PostgreSQL configuration for Rails 8
# Heroku automatically sets DATABASE_URL in production

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: sprout_development

test:
  <<: *default
  database: sprout_test
  url: <%= ENV["DATABASE_URL"] %>

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    database: sprout_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    database: sprout_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    database: sprout_production_cable
    migrations_paths: db/cable_migrate
